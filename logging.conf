[formatter_base]
format=%(asctime)s %(name)s [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handler_console]
class=StreamHandler
level=DEBUG
formatter=base
args=(sys.stdout,)

[logger_boatrace]
level=DEBUG
handlers=console
qualname=boatrace_scheduler
propagate=0

[logger_root]
level=WARNING
handlers=console

[formatters]
keys=base

[handlers]
keys=console

[loggers]
keys=root,boatrace
